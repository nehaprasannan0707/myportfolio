<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masked Counseling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landing">
    <h1>Talk to Someone — Anonymously</h1>
    <p class="sub">Because your feelings deserve a voice, even without a face.</p>
    <a href="#chat" class="start-btn">Start Anonymous Chat</a>
  </div>

  <div id="chat" class="chat-box">
    <div class="chat-header">🕊️ Anonymous Counselor</div>
    <div class="chat-messages">
      <div class="msg left">Hi, how are you feeling today?</div>
      <div class="msg right">I'm not sure. Just overwhelmed.</div>
    </div>
    <input type="text" placeholder="Type your message..." />
  </div>
</body>
</html>
